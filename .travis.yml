language: php

php:
  - 7.1

install:
  - composer require satooshi/php-coveralls:1.*

before_script:
  - mkdir -p build/logs
  - composer self-update
  - composer install --no-interaction --prefer-source

script:
  # Test the Chronos
  - phpunit tests

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;' 